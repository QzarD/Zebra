<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zebra</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:700|Open+Sans:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="tours-section">
        <div class="tours-section-inner">
            <div class="tours-section-inner-wrapper">
                <h2>Tours</h2>
                <div class="tours-section-inner-wrapper-img">
                    <div class="img-divider">
                        <img src="/img/divider_black.png" alt="divider_black">
                    </div>
                </div>
                <div class="tours-section-inner-wrapper-categories">
                    <div class="categories-col">Venue</div>
                    <div class="categories-col">Date</div>
                    <div class="categories-col">City</div>
                </div>
                <div class="categories-row">
                    <div class="categories-row-col">Central Park</div>
                    <div class="categories-row-col">11.10.19</div>
                    <div class="categories-row-col">NY</div>
                </div>
                <div class="categories-row">
                    <div class="categories-row-col">In cool club</div>
                    <div class="categories-row-col">12.11.19</div>
                    <div class="categories-row-col">NY</div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
